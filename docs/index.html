<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rusty Snake</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: sans-serif;
        }

        #game-canvas {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.6);
            background-color: #000;
        }
    </style>
</head>
<body>
<canvas id="game-canvas" width="900" height="900"></canvas>

<script type="module">
    import init, { main } from "./wasmsnake.js";
    async function run() {
        await init();
        main();
    }
    run();
</script>
</body>
</html>
